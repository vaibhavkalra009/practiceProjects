<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="introHeading">Pick some new habits to get started</div>

    <div class="container">
      <p class="title">RECOMMENDED</p>

      <!-- Row 1 -->
      <div class="chip-row">
        <div class="chip">Exercise</div>
        <div class="chip">Read books</div>
        <div class="chip faded">Meditate</div>
        <div class="chip">Walk dog</div>
        <div class="chip">Do yoga</div>
      </div>

      <!-- Row 2 -->
      <div class="chip-row">
        <div class="chip">Plan meals</div>
        <div class="chip">Water plants</div>
        <div class="chip faded">Journal</div>
        <div class="chip">Declutter room</div>
      </div>

      <!-- Row 3 -->
      <div class="chip-row">
        <div class="chip">Stretch for 15 mins</div>
        <div class="chip faded">Review goals</div>
        <div class="chip">Call a friend</div>
      </div>

      <button class="continue-btn">Continue</button>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
