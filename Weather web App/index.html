<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="temp-left">
          <div class="temp"></div>
          <div class="city-name"></div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="right-section">
        <div class="search-box">
          <input
            type=" text"
            class="search-text"
            placeholder="Search Location..."
          />
          <img
            class="search-icon"
            src="https://img.icons8.com/?size=100&id=59878&format=png&color=ffffff"
            alt=""
          />
        </div>
        <hr />

        <div class="weather-details">
          <div class="forecast">
            <div class="temp-max">Temp max</div>
            <p class="max"></p>
          </div>
          <div class="forecast">
            <div class="temp-min">Temp min</div>
            <p class="min"></p>
          </div>
          <div class="forecast">
            <div class="humadity">Humadity</div>
            <p class="humi"></p>
          </div>
          <div class="forecast">
            <div class="cloudy">Visibility</div>
            <p class="visibility"></p>
          </div>

          <div class="forecast">
            <div class="air">Wind</div>
            <p class="wind"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
